<!DOCtype html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style type="text/css">
        body {
          background-image: url(form_bg.jpg);
          background-size: cover;
        }
        .login{
          margin-top: 100px;
        }
        .login .card{
          background: rgba(1, 0, 0, .6);
        }
        .login label{
          font-size: 16px;
          color: #ccc;
        }
      </style>

    </head>

    <body>
      <form id="inscription" method="POST" action="submit_form">
        <div class="row login">
          <div class="col sl2 sl offset-l4">
            <div class="card">
              <div class="card-action red white-text">
                <h3>Formulaire d'inscription</h3>
              </div>
              <div class="card-content">
                <div class="form-field">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                </div><br>
                <div class="form-field">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                </div><br>
                <div class="form-field">
                  <label for="submit"></label>
                  <input type="submit" name="submit" id="submit" method="GET" value="Inscription">
                </div><br>
              </div>

            </div>
          </div>
        </div>
        </form>
      <p style="color: red;" id="error"></p>

      <a href="test.html" >Clique ici pour un test</a>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="../JavaScript/app.js"></script>

    </body>
  </html>
